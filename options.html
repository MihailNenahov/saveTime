<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enki â€“ Options</title>
    <style>
      :root {
        --bg: #F2F0ED;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e5e7eb;
        --primary: #2563eb;
        --primary-contrast: #ffffff;
        --danger: #dc2626;
      }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
      .container { max-width: 1200px; margin: 38px auto; padding: 0 26px; }
      .layout { display: grid; grid-template-columns: 1fr 360px; gap: 26px; align-items: start; }
      .card { background: var(--card); border: 1px solid var(--border); border-radius: 19px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); padding: 26px; }
      .stack { display: grid; gap: 26px; }
      h1 { font-size: 29px; line-height: 1.3; margin: 0 0 13px; display:flex; align-items:center; gap:12px; }
      .logo { width: 24px; height: 24px; display:inline-block; }
      .logo img { width: 24px; height: 24px; display:block; }
      .brand { position: fixed; top: 12px; left: 12px; width: 78px; height: 78px; z-index: 1000; opacity: .95; }
      .brand img { width: 100%; height: 100%; display: block; }
      .hint { color: var(--muted); font-size: 19px; margin-bottom: 19px; }
      .add-form { display: grid; grid-template-columns: 1fr auto; gap: 13px; margin-bottom: 13px; }
      .input { flex: 1; padding: 16px 19px; font-size: 22px; border: 1px solid var(--border); border-radius: 16px; background: #fff; outline: none; transition: box-shadow .15s, border-color .15s; }
      .input:focus { border-color: #cbd5e1; box-shadow: 0 0 0 6px rgba(37,99,235,0.12); }
      .btn { padding: 16px 22px; font-size: 22px; cursor: pointer; border-radius: 16px; border: 1px solid transparent; background: #fff; transition: background .15s, box-shadow .15s, border-color .15s, color .15s; }
      .btn-primary { background: var(--primary); color: var(--primary-contrast); }
      .btn-primary:hover { filter: brightness(0.95); }
      .btn-danger { background: #fff; color: var(--danger); border-color: #fecaca; }
      .btn-danger:hover { background: #fff5f5; }
      .btn-sm { padding: 10px 16px; font-size: 20px; border-radius: 13px; }
      .list { list-style: none; padding: 0; margin: 0; }
      .list-item { display: flex; align-items: center; justify-content: space-between; gap: 19px; padding: 16px 0; border-bottom: 1px solid var(--border); }
      .list-item:last-child { border-bottom: 0; }
      code { background: #f6f8fa; padding: 5px 13px; border-radius: 10px; font-size: 22px; }
      .empty { color: #94a3b8; font-style: italic; padding: 19px 0; font-size: 22px; }
      /* Toggle */
      .toggle { display: inline-flex; align-items: center; gap: 16px; user-select: none; font-size: 22px; }
      .switch { appearance: none; width: 70px; height: 38px; background: #e2e8f0; border-radius: 999px; position: relative; outline: none; transition: background .15s; border: 1px solid var(--border); }
      .switch::after { content: ""; position: absolute; top: 50%; left: 3px; transform: translateY(-50%); width: 32px; height: 32px; background: #fff; border-radius: 50%; box-shadow: 0 1px 2px rgba(0,0,0,0.15); transition: left .15s; }
      .switch:checked { background: var(--primary); border-color: var(--primary); }
      .switch:checked::after { left: 35px; }
      /* Sidebar */
      .sidebar { position: relative; }
      .sidebar .card { position: sticky; top: 26px; }
      @media (max-width: 900px) {
        .layout { grid-template-columns: 1fr; }
        .sidebar { order: 2; }
      }
    </style>
  </head>
  <body>
    <div class="brand" aria-hidden="true"><img alt="Enki" src="Enki-logo.png" /></div>
    <div class="container">
      <div class="layout">
        <div class="main">
          <div class="stack">
            <div class="card">
              <h1>Blocked URL patterns</h1>
              <div class="hint">Use wildcard patterns like <code>*instagram.com/reels/*</code>. Any protocol is matched.</div>
              <form id="addForm" class="add-form">
                <input id="patternInput" class="input" type="text" placeholder="e.g. *reddit.com/smth*" required />
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
              <ul id="patternList" class="list"></ul>
            </div>
          </div>
        </div>
        <aside class="sidebar">
          <div class="card">
            <h1>YouTube</h1>
            <label class="toggle"><input id="hideShorts" type="checkbox" class="switch" /><span>Hide YouTube Shorts</span></label>
            <div style="height:16px"></div>
            <label class="toggle"><input id="hideRecommendations" type="checkbox" class="switch" /><span>Hide Home Recommendations</span></label>
          </div>
          <div class="card" style="margin-top:26px">
            <h1>Instagram</h1>
            <label class="toggle"><input id="igHideHome" type="checkbox" class="switch" /><span>Remove Home</span></label>
            <div style="height:16px"></div>
            <label class="toggle"><input id="igHideExplore" type="checkbox" class="switch" /><span>Remove Explore</span></label>
            <div style="height:16px"></div>
            <label class="toggle"><input id="igHideReels" type="checkbox" class="switch" /><span>Remove Reels</span></label>
          </div>
        </aside>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
  </html>
